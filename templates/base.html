<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bladblazers!</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="/profile">RS Profile</a></li>
                <li><a href="/compare">Compare Profiles</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 Bladblazers!</p>
    </footer>
    
    <script>
        function showSkillDetails(name, level, xp, rank) {
            document.getElementById('skillName').textContent = name;
            document.getElementById('skillLevel').textContent = 'Level: ' + level;
            document.getElementById('skillXP').textContent = 'XP: ' + xp.toLocaleString();
            document.getElementById('skillRank').textContent = 'Rank: ' + rank.toLocaleString();
            document.getElementById('skillDetailsBox').classList.add('visible');
        }
        
        function hideSkillDetails() {
            document.getElementById('skillDetailsBox').classList.remove('visible');
        }
        
        function showCompareDetails(name, level1, xp1, rank1, level2, xp2, rank2) {
            document.getElementById('compareSkillName').textContent = name;
            
            // Player 1 details
            document.getElementById('compareLevel1').textContent = 'Level: ' + (level1 || '-');
            document.getElementById('compareXP1').textContent = 'XP: ' + (xp1 ? xp1.toLocaleString() : '-');
            document.getElementById('compareRank1').textContent = 'Rank: ' + (rank1 ? rank1.toLocaleString() : '-');
            
            // Player 2 details
            document.getElementById('compareLevel2').textContent = 'Level: ' + (level2 || '-');
            document.getElementById('compareXP2').textContent = 'XP: ' + (xp2 ? xp2.toLocaleString() : '-');
            document.getElementById('compareRank2').textContent = 'Rank: ' + (rank2 ? rank2.toLocaleString() : '-');
            
            // Calculate difference
            if (level1 && level2) {
                const levelDiff = level1 - level2;
                const xpDiff = xp1 - xp2;
                
                let diffText = 'Level difference: ' + Math.abs(levelDiff) + ' ';
                diffText += levelDiff > 0 ? '(Player 1 higher)' : levelDiff < 0 ? '(Player 2 higher)' : '(Equal)';
                diffText += ' | XP difference: ' + Math.abs(xpDiff).toLocaleString();
                
                document.getElementById('compareDifference').textContent = diffText;
            } else {
                document.getElementById('compareDifference').textContent = 'Cannot compare - missing data';
            }
            
            document.getElementById('compareDetailsBox').classList.add('visible');
        }
    </script>
</body>
</html>
